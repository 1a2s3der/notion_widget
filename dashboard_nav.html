<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nav_bar</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .fill {
      width: 100px;
      height: 60px;
      padding: 1%;
      color: #fff;
      outline: 0;
      border: 2px solid black;
      cursor: pointer;
      position: relative;
      background-color: rgba(0, 0, 0, 0);
      margin: 5px;
    }

    .fill::after {
      content: "";
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: 5px;
      left: 5px;
      transition: 0.2s;
    }

    .fill:hover::after {
      top: 0px;
      left: 0px;
    }

    .icon {
      font-size: 1em;
    }

    .one:hover,
    .one::after {
      background-color: #ffbd2f;
    }

    .two:hover,
    .two::after {
      background-color: #23c8c8;
    }

    .three:hover,
    .three::after {
      background-color: #4267B2;
    }

    .four:hover,
    .four::after {
      background: #f86ee1;
    }

    .five:hover,
    .five::after {
      background-color: #0e76a8;
    }

    .six:hover,
    .six::after {
      background-color: #26a7de;
    }

    .seven:hover,
    .seven::after {
      background-color: #ff4500;
    }

    .eight:hover,
    .eight::after {
      background-color: #ff0050;
    }

    .nine:hover,
    .nine::after {
      background-color: #2AABEE;
    }

    .ten:hover,
    .ten::after {
      background-color: #c8232c;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

  <template id="nav_item">
    <!-- Start blog Icon -->
    <div id="blog" onclick="navigate(this.querySelector('i').innerText)" class="fill">
      <i class="cntxt">title</i>
    </div>      
    <!-- End blog Icon --> 
  </template>


</head>

<body>

  <body>
    <div class="wrapper" id="nav_bar">
    </div>
    <script>
              var site_list =new  Map();
        var nav_bar = document.querySelector('#nav_bar');
        var template = document.querySelector('#nav_item');

        var clrs =['one','two','three','four','five','six','seven','eight','nine','ten'];

        site_list
        .set("年度目標","https://www.notion.so/suffee/2023-db9ab6c6ecdf4898acf4471c41a8749b")
        .set("下午茶","https://www.notion.so/suffee/0682f57f283248a3ab08e5b0cb691502")
        .set("Cover List","https://www.notion.so/suffee/Cover-List-4d4967bcd2db453085e8ceaf4669b3fb")
        .set("電影清單","https://www.notion.so/suffee/1840460341c249f1be3b977798bcc611")
        .set("網課清單","https://www.notion.so/suffee/bf299dbda9fd44e9b2b778de55242cab")
        .set("閱讀清單","https://www.notion.so/suffee/ebc85fb69b9e42218a17c48f37bcc0c5")
        .set("My Principle","https://www.notion.so/suffee/My-Principle-dbf63f7903434537af02eee80fee3355")
        .set("Encourage","https://www.notion.so/suffee/Encouragement-220c9a1fe4d3460b8ac607eb18d3e2d7")
        .set("Good Things","https://www.notion.so/suffee/Good-Things-ccd12a0c6de8480bb953dd63e02e7dad")
        .set("Music List","https://www.notion.so/suffee/Music-List-7b8590fb5a3b4c3983f195c104385ac6")

      window.onload= function () 
      {  
        var cntr=0;

        for (var title of site_list.keys())
        {
          console.log(title);
          var clone = template.content.cloneNode(true);
          clone.querySelector(".fill").classList.add(clrs[cntr]);
          clone.querySelector(".fill").querySelector('i').innerText = title;
          nav_bar.appendChild(clone);
          cntr++;
        }
        console.log('done');
      }        

      function navigate(title) 
      {
          window.open(site_list.get(title), '_top').focus(); //Add the url to your blog 
          
      }
    </script>
  </body>
</html>
